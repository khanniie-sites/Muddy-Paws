<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Muddy Paws</title>

    <meta charset="utf-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link href="../styles/variables-alt.css" rel="stylesheet" />
    <link href="../styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="navbar">
      <div class="menu-items">
        <a href="../"
          ><img id="logo" src="../assets/logo.svg" alt="Muddy Paws site logo"
        /></a>
        <p class="menu-item activated"><a href="../browse">Shop</a></p>
        <p class="menu-item"><a href="../about">About us</a></p>
        <p class="menu-item"><a href="../contact">Contact</a></p>
      </div>
      <div class="menu-items">
        <p class="menu-item"><a href="../account">Sign in</a></p>
        <p class="menu-item"><a href="../cart">Cart</a></p>
      </div>
    </div>
    <div id="content">
      <h2>Adventure Gear</h2>
      <div class="products">
        <div class="product-item">
          <div class="img-container">
            <a href="../products/cat-harness"
              ><img
                class="tall"
                src="../assets/cat-harness.jpg"
                alt="cat harness preview image"
            /></a>
          </div>
          <a href="../products/cat-harness">
            <div class="title">
              <span class="dog-name">Cat harness</span>
              <span>$20</span>
            </div></a
          >
          <div class="dots">
            <div class="red dot activated"></div>
            <div class="orange dot"></div>
            <div class="pink dot"></div>
            <div class="blue dot"></div>
          </div>
        </div>
        <div class="product-item">
          <a href="../products/dog-harness">
            <div class="img-container">
              <img
                class="wide"
                src="../assets/dog-harness.jpg"
                alt="dog harness preview image"
              /></div
          ></a>
          <a href="../products/dog-harness">
            <div class="title">
              <span class="dog-name">Dog harness</span>
              <span>$20</span>
            </div></a
          >
          <div class="dots">
            <div class="red dot activated"></div>
            <div class="orange dot"></div>
            <div class="pink dot"></div>
            <div class="blue dot"></div>
          </div>
        </div>
        <div class="product-item">
          <a href="../products/cat-backpack">
            <div class="img-container">
              <img class="tall" src="../assets/cat-backpack.jpg" alt="cat backpack preview image"/></div
          ></a>
          <a href="../products/cat-backpack">
            <div class="title">
              <span class="dog-name">Cat backpack</span>
              <span>$20</span>
            </div></a
          >
          <div class="dots">
            <div class="red dot"></div>
            <div class="orange dot activated"></div>
            <div class="pink dot"></div>
            <div class="blue dot"></div>
          </div>
        </div>
        <div class="product-item">
          <a href="../products/gps-collar">
            <div class="img-container">
              <img class="wide" src="../assets/collar.jpg" alt="cat collar preview image" /></div
          ></a>
          <a href="../products/gps-collar">
            <div class="title">
              <span class="dog-name">GPS Collar</span>
              <span>$20</span>
            </div></a
          >
          <div class="dots">
            <div class="red dot activated"></div>
            <div class="orange dot"></div>
            <div class="pink dot"></div>
            <div class="blue dot"></div>
          </div>
        </div>
      </div>
      <h2>Harness Attachments</h2>
      <div class="products">
        <div class="product-item">
          <a href="../products/food-attachment">
            <div class="img-container">
              <img class="wide" src="../assets/food-bag.jpg" alt="food bag preview img"/></div
          ></a>
          <a href="../products/food-attachment">
            <div class="title">
              <span class="dog-name">Food bag attachment</span>
              <span>$5</span>
            </div></a
          >
          <div class="dots">
            <div class="red dot"></div>
            <div class="orange dot"></div>
            <div class="pink dot"></div>
            <div class="blue dot activated"></div>
          </div>
        </div>
        <div class="product-item">
          <div class="img-container">
            <img class="wide" src="../assets/water-bottle.png" alt="water bottle preview img"/>
          </div>
          <div class="title">
            <span class="dog-name">Water attachment</span>
            <span>$5</span>
          </div>
          <div class="dots">
            <div class="red dot"></div>
            <div class="orange dot"></div>
            <div class="pink dot"></div>
            <div class="blue dot activated"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
